<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MILA DESIGN is an interior design studio dedicated to creating unique spaces."/>
    <title>MILA DESIGN - Studio de design</title>

    <link rel='stylesheet' href='https://mk27.com/wp-content/themes/twentytwenty/assets/css/font-inter.css?ver=1.0.0' media='all'/>
    <script src="https://mk27.com/wp-content/themes/twentytwenty-child/js/jquery-3.5.1.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
    @font-face {
        font-family: 'CustomFont';
        src: url('fonts/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBHMdazQ.woff2') format('woff2');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'CustomFont', "Inter", sans-serif;
        background-color: #fff;
        color: #000;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 0 40px;
    }

    .navbar-logo {
        position: absolute;
        left: 20px;
        width: 80px;
        height: 80px;
    }

    .navbar-logo model-viewer {
        width: 100%;
        height: 100%;
    }

    .navbar-center {
        display: flex;
        gap: 30px;
    }

    .navbar-center a {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #fff;
        padding: 8px 12px;
        transition: all 0.3s ease;
    }

    .navbar-center a:hover {
        background-color: #fff;
        color: #000;
    }

    /* Projects Grid */
    .projects-grid {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding-top: 100px;
    }

    .project-item {
        position: relative;
        width: 100%;
        height: 50vh;
        min-height: 350px;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%);
        transition: filter 0.5s ease;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding-bottom: 40px;
        padding-left: 60px;
    }

    .project-item.art-section {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .project-item:hover {
        filter: grayscale(0%);
    }

    .project-text {
        text-align: left;
        color: #fff;
    }

    .project-text .name {
        font-size: 4rem;
        font-weight: 300;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin: 0;
    }

    .project-text .subtitle {
        font-size: 0.7rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #fff;
        margin: 8px 0 0 0;
    }

    @media (max-width: 768px) {
        .project-item {
            height: 40vh;
            min-height: 280px;
            padding-bottom: 20px;
            padding-left: 20px;
        }
        .project-text .name {
            font-size: 1.5rem;
        }
    }

    .hidden { display: none; }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const model = document.getElementById('thinker-model');
        const navLinks = document.querySelectorAll('.navbar-center a');
        let oscillateInterval;

        function oscillate() {
            let angle = 0;
            let direction = 1;

            oscillateInterval = setInterval(() => {
                angle += direction * 5;
                if (angle >= 30) direction = -1;
                if (angle <= -30) direction = 1;

                model.setAttribute('camera-orbit', angle + 'deg 75deg 2m');
            }, 50);
        }

        function stopOscillate() {
            clearInterval(oscillateInterval);
            model.setAttribute('camera-orbit', '0deg 75deg 2m');
        }

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', oscillate);
            link.addEventListener('mouseleave', stopOscillate);
        });
    });
    </script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <model-viewer id="thinker-model"
                              src="images/the_thinker_by_auguste_rodin.glb"
                              camera-controls
                              camera-orbit="0deg 75deg 2m"
                              exposure="1.5"
                              shadow-intensity="1"
                              style="background-color: transparent;">
                </model-viewer>
            </a>
        </div>
        <div class="navbar-center">
            <a href="index.html">Home</a>
            <a href="projects.html">Interior Design</a>
            <a href="art.html">Art</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Sections -->
    <div class="projects-grid">
        <a class="project-item" href="projects.html" style="background-image: url(images/riviera.png);">
            <div class="project-text">
                <h2 class="name">Interior Design</h2>
            </div>
        </a>

        <a class="project-item art-section" href="art.html" style="background-image: url(images/art-latest.jpg);">
            <div class="project-text">
                <h2 class="name">Art</h2>
            </div>
        </a>
    </div>

</body>
</html>
