            mobileLangOptions.forEach(function(option) {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    mobileLangOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    if (typeof translatePage === 'function') {
                        translatePage(lang);
                    }
                    // Also update the desktop language selector
                    const desktopLangOptions = document.querySelectorAll('.navbar-right .lang-option');
                    desktopLangOptions.forEach(opt => {
                        if (opt.getAttribute('data-lang') === lang) {
                            opt.classList.add('active');
                        } else {
                            opt.classList.remove('active');
                        }
                    });
                });
            });
        }
    });
    </script>

</body>
