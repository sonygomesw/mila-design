    <style>
    @font-face {
        font-family: 'CustomFont';
        src: url('fonts/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBHMdazQ.woff2') format('woff2');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'CustomFont', "Inter", sans-serif;
        background-color: #000;
        color: #fff;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 0 40px;
    }

    .navbar-logo {
        position: absolute;
        left: 20px;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        color: #fff;
    }

    .navbar-center {
        display: flex;
        gap: 30px;
    }

    .navbar-center a {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #fff;
        padding: 8px 12px;
        transition: all 0.3s ease;
    }

    .navbar-center a:hover {
        background-color: #fff;
        color: #000;
    }

    .navbar-right {
        position: absolute;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .social-icons {
        display: flex;
        gap: 15px;
    }

    .social-icons a {
        color: #999;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #fff;
    }

    .navbar-lang {
        display: flex;
        gap: 10px;
        border-left: 1px solid #333;
        padding-left: 20px;
    }

    .lang-option {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #999;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .lang-option:hover,
    .lang-option.active {
        color: #fff;
    }

    /* Contact Section */
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 180px 40px 100px 40px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 300;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    .subtitle {
        font-size: 1.1rem;
        color: #999;
        margin-bottom: 60px;
        font-weight: 300;
    }

    .contact-form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 30px;
    }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #999;
        margin-bottom: 10px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        background-color: #111;
        border: 1px solid #333;
        color: #fff;
        padding: 15px 20px;
        font-family: 'CustomFont', "Inter", sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #666;
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 15px 40px;
        font-family: 'CustomFont', "Inter", sans-serif;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #ddd;
    }

    .contact-info {
        margin-top: 80px;
        padding-top: 40px;
        border-top: 1px solid #222;
    }

    .contact-info h2 {
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: #999;
        margin-bottom: 20px;
    }

    .social-links {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .social-links a {
        color: #999;
        font-size: 1.5rem;
        transition: color 0.3s ease;
    }

    .social-links a:hover {
        color: #fff;
    }

    @media (max-width: 768px) {
        .contact-container {
            padding: 150px 25px 60px 25px;
        }
        h1 {
            font-size: 2rem;
            letter-spacing: 0.3em;
        }
        .navbar-right {
            flex-direction: column;
            gap: 10px;
        }
        .navbar-lang {
            border-left: none;
            padding-left: 0;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    }
    </style>

    <!-- Contact Content -->
    <div class="contact-container">
        <h1 data-translate="contact.title">Contact</h1>
        <p class="subtitle" data-translate="contact.subtitle">Let's create something beautiful together</p>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="email" data-translate="contact.email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" data-translate="contact.phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="subject" data-translate="contact.subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message" data-translate="contact.message">Message</label>
                <textarea id="message" name="message"></textarea>

            <button type="submit" class="submit-btn" data-translate="contact.send">Send Message</button>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        // Create mailto link
        const mailtoLink = `mailto:contact@miladesign.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('Email: ' + email + '\nPhone: ' + phone + '\n\n' + message)}`;

        window.location.href = mailtoLink;
    });
    </script>
