<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Diamond 3401 - MILA DESIGN</title>

    <link href="https://mk27.com/wp-content/themes/twentytwenty-child/css/hamburgers.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://mk27.com/wp-content/themes/twentytwenty/assets/css/font-inter.css?ver=1.0.0' media='all'/>

    <script src="https://mk27.com/wp-content/themes/twentytwenty-child/js/jquery-3.5.1.min.js"></script>
    <script src="js/translations.js"></script>

    <style>
    @font-face {
        font-family: 'CustomFont';
        src: url('fonts/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBHMdazQ.woff2') format('woff2');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'CustomFont', "Inter", sans-serif;
        background-color: #000;
        color: #fff;
    }

    a { text-decoration: none; color: inherit; }

    .navbar {
        position: fixed; top: 0; left: 0; right: 0; height: 100px;
        background-color: #000; display: flex; align-items: center;
        justify-content: center; z-index: 10000; padding: 0 40px;
    }
    .navbar-logo {
        position: absolute;
        left: 20px;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        color: #fff;
    }
    .navbar-center { display: flex; gap: 30px; }
    .navbar-center a { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.15em; text-transform: uppercase; color: #fff; padding: 8px 12px; transition: all 0.3s ease; }
    .navbar-center a:hover { background-color: #fff; color: #000; }
    
    .navbar-right {
        position: absolute;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .social-icons {
        display: flex;
        gap: 15px;
    }

    .social-icons a {
        color: #999;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #fff;
    }

    .navbar-lang {
        display: flex;
        gap: 10px;
        border-left: 1px solid #333;
        padding-left: 20px;
    }
    .lang-option { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.15em; text-transform: uppercase; color: #999; padding: 8px 12px; cursor: pointer; transition: all 0.3s ease; }
    .lang-option:hover, .lang-option.active { color: #fff; }

    .page-wrapper { display: flex; min-height: 100vh; padding-top: 100px; justify-content: center; align-items: flex-start; }
    .gallery-section { flex: 0 0 60%; max-width: 60%; padding: 30px; }
    .info-section { flex: 0 0 25%; max-width: 25%; padding: 30px 40px; max-height: 70vh; overflow-y: auto; }

    .img-gallery { position: relative; }
    .img-gallery-container { width: 100%; height: 70vh; display: flex; align-items: center; justify-content: center; }
    .img-gallery-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .gallery-arrows { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; padding: 0 10px; pointer-events: none; }
    .gallery-arrow { pointer-events: auto; background: rgba(255,255,255,0.2); border: none; color: #fff; font-size: 2rem; padding: 10px 15px; cursor: pointer; transition: background 0.3s; }
    .gallery-arrow:hover { background: rgba(255,255,255,0.4); }
    .img-gallery-nav { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    .img-gallery-thumb {
        width: 50px; height: 50px; background-size: cover; background-position: center;
        cursor: pointer; opacity: 0.6; transition: opacity 0.3s;
    }
    .img-gallery-thumb:hover, .img-gallery-thumb.active { opacity: 1; }

    .project-title { font-size: 2rem; font-weight: 700; letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 30px; }
    .project-info { font-size: 1.4rem; line-height: 2; color: #ccc; }
    .project-info p { margin-bottom: 5px; }

    @media (max-width: 900px) {
        .page-wrapper { flex-direction: column; padding-top: 70px; }
        .gallery-section, .info-section { flex: 0 0 100%; max-width: 100%; }
        .project-title { font-size: 1.5rem; }
    }
    </style>
</head>

<body>
<nav class="navbar">
        <div class="navbar-logo"><a href="index.html">MILA</a></div>
        <div class="navbar-center">
            <a href="index.html" data-translate="nav.home">Home</a>
            <a href="projects.html" data-translate="nav.interior">Interior Design</a>
            <a href="art.html" data-translate="nav.art">Art</a>
            <a href="about.html" data-translate="nav.about">About</a>
            <a href="contact.html" data-translate="nav.contact">Contact</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="gallery-section">
            <div class="img-gallery">
                <div class="img-gallery-container">
                    <img id="main-image" src="images/blue-diamond/1.png" alt="Blue Diamond 3401">
                </div>
                <div class="gallery-arrows">
                    <button class="gallery-arrow" id="prev-btn">&#10094;</button>
                    <button class="gallery-arrow" id="next-btn">&#10095;</button>
                </div>
            </div>
            <div class="img-gallery-nav">
                <div class="img-gallery-thumb active" style="background-image: url(images/blue-diamond/1.png);" data-img="images/blue-diamond/1.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/2.png);" data-img="images/blue-diamond/2.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/3.png);" data-img="images/blue-diamond/3.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/4.png);" data-img="images/blue-diamond/4.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/5.png);" data-img="images/blue-diamond/5.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/6.png);" data-img="images/blue-diamond/6.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/7.png);" data-img="images/blue-diamond/7.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/8.png);" data-img="images/blue-diamond/8.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/9.png);" data-img="images/blue-diamond/9.png"></div>
                <div class="img-gallery-thumb" style="background-image: url(images/blue-diamond/10.png);" data-img="images/blue-diamond/10.png"></div>
            </div>
        </div>

        <div class="info-section">
            <h1 class="project-title">Blue Diamond 3401</h1>
            <div class="project-info">
                <p>location > Miami, Florida</p>
                <p>interior design > MILA DESIGN</p>
                <p>project type > Residential</p>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        var currentIndex = 0;
        var thumbs = $('.img-gallery-thumb');
        var total = thumbs.length;

        function showImage(index) {
            if (index < 0) index = total - 1;
            if (index >= total) index = 0;
            currentIndex = index;
            var imgSrc = thumbs.eq(index).data('img');
            $('#main-image').attr('src', imgSrc);
            thumbs.removeClass('active');
            thumbs.eq(index).addClass('active');
        }

        $('.img-gallery-thumb').on('click', function() {
            currentIndex = thumbs.index(this);
            showImage(currentIndex);
        });

        $('#prev-btn').on('click', function() {
            showImage(currentIndex - 1);
        });

        $('#next-btn').on('click', function() {
            showImage(currentIndex + 1);
        });
    });
    </script>
</body>
</html>
