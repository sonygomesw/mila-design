<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MILA DESIGN Art Gallery"/>
    <title>Art - MILA DESIGN</title>

    <link rel='stylesheet' href='https://mk27.com/wp-content/themes/twentytwenty/assets/css/font-inter.css?ver=1.0.0' media='all'/>
    <script src="https://mk27.com/wp-content/themes/twentytwenty-child/js/jquery-3.5.1.min.js"></script>

    <style>
    @font-face {
        font-family: 'CustomFont';
        src: url('fonts/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBHMdazQ.woff2') format('woff2');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'CustomFont', "Inter", sans-serif;
        background-color: #fff;
        color: #000;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 0 40px;
    }

    .navbar-logo {
        position: absolute;
        left: 20px;
    }

    .navbar-logo img {
        width: 55px;
        height: 55px;
        object-fit: cover;
    }

    .navbar-center {
        display: flex;
        gap: 30px;
    }

    .navbar-center a {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #fff;
        padding: 8px 12px;
        transition: all 0.3s ease;
    }

    .navbar-center a:hover {
        background-color: #fff;
        color: #000;
    }

    /* Grid System */
    .page-wrapper {
        padding-top: 100px;
    }

    .grid-6 {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 0;
    }

    .grid-span-2 {
        grid-column: span 2;
    }

    .loop-item {
        position: relative;
        display: block;
        aspect-ratio: 1 / 1;
        overflow: hidden;
    }

    .bg-img {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 40px;
    }

    .filter-img {
        filter: grayscale(100%);
        transition: filter 0.5s ease;
    }

    .filter-img:hover {
        filter: grayscale(0%);
    }

    .title {
        text-align: center;
        color: #fff;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .loop-item:hover .title {
        opacity: 1;
    }

    .tipologia {
        font-size: 0.8rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .text-content {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        display: block;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    @media (max-width: 1024px) {
        .grid-6 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-span-2 {
            grid-column: span 1;
        }
    }

    @media (max-width: 768px) {
        .grid-6 {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .grid-6 {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="MILA DESIGN">
            </a>
        </div>
        <div class="navbar-center">
            <a href="projects.html">Interior Design</a>
            <a href="art.html">Art</a>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Art Gallery Grid -->
    <div class="page-wrapper grid-6">
        <a class="loop-item grid-span-2 align-center" href="art-piece-1.html">
            <div class="bg-img filter-img img-page" style="background-image: url(images/art-background.jpg)">
                <div class="text-center title">
                    <h2 class="tipologia"></h2>
                    <span class="text-content">BLUU</span>
                    <h2 class="subtitle">JOSE LUIS VARELA</h2>
                </div>
            </div>
        </a>

        <a class="loop-item grid-span-2 align-center" href="art-piece-2.html">
            <div class="bg-img filter-img img-page" style="background-image: url(images/aka/3.jpg)">
                <div class="text-center title">
                    <h2 class="tipologia"></h2>
                    <span class="text-content">AKA</span>
                    <h2 class="subtitle">JOSE LUIS VARELA</h2>
                </div>
            </div>
        </a>

        <a class="loop-item grid-span-2 align-center" href="art-piece-3.html">
            <div class="bg-img filter-img img-page" style="background-image: url(images/potencia-rojo/1.jpg)">
                <div class="text-center title">
                    <h2 class="tipologia"></h2>
                    <span class="text-content">POTENCIA ROJO</span>
                    <h2 class="subtitle">JOSE LUIS VARELA</h2>
                </div>
            </div>
        </a>

        <!-- Add more artworks here following the same structure -->

    </div>

</body>
</html>
