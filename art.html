    <style>
    @font-face {
        font-family: 'CustomFont';
        src: url('fonts/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBHMdazQ.woff2') format('woff2');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'CustomFont', "Inter", sans-serif;
        background-color: #fff;
        color: #000;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 0 40px;
    }

    .navbar-logo {
        position: absolute;
        left: 20px;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        color: #fff;
    }

    .navbar-center {
        display: flex;
        gap: 30px;
    }

    .navbar-center a {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #fff;
        padding: 8px 12px;
        transition: all 0.3s ease;
    }

    .navbar-center a:hover {
        background-color: #fff;
        color: #000;
    }

    
    .navbar-right {
        position: absolute;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .social-icons {
        display: flex;
        gap: 15px;
    }

    .social-icons a {
        color: #999;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #fff;
    }

    .navbar-lang {
        display: flex;
        gap: 10px;
        border-left: 1px solid #333;
        padding-left: 20px;
    }

    .lang-option {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #999;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .lang-option:hover,
    .lang-option.active {
        color: #fff;
    }

    /* Grid System */
    .page-wrapper {
        padding-top: 100px;
    }

    .grid-6 {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 0;
    }

    .grid-span-2 {
        grid-column: span 2;
    }

    .loop-item {
        position: relative;
        display: block;
        aspect-ratio: 1 / 1;
        overflow: hidden;
    }

    .bg-img {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 40px;
    }

    .filter-img {
        filter: grayscale(100%);
        transition: filter 0.5s ease;
    }

    .filter-img:hover {
        filter: grayscale(0%);
    }

    .title {
        text-align: center;
        color: #fff;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .loop-item:hover .title {
        opacity: 1;
    }

    .tipologia {
        font-size: 0.8rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .text-content {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        display: block;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    @media (max-width: 1024px) {
        .grid-6 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-span-2 {
            grid-column: span 1;
        }
    }

    @media (max-width: 768px) {
        .grid-6 {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .grid-6 {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
